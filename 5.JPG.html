<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Customer Enquiry !!!</h1>
    <br>
    <form >
        <fieldset><!--to set a box around the content -->
            <legend>Basic details:</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter the name" /><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
        </fieldset>
        <label for="date">Birthdate:</label>
        <input type="date" name="date" id="date"><br>
        <label for="psd">Phone:</label>
        <input type="text" name="psd" id="psd"><br>
        Are you married<input type="checkbox" name="checkbox" id="checkbox"><br>
        When to call?<label for="mon">Morning:</label>
        <input type="radio" name="call" id="mon">|
        <label for="noon">Noon:</label>
        <input type="radio" name="call" id="noon">|
        <label for="eve">Evening:</label>
        <input type="radio" name="call" id="eve"><br>
        <input type="submit" value="Send">

    </form>
</body>

</html>
