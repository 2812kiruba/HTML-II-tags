<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td:first-child {
            text-align: right;
                    width: 200px
        }

        td {
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>Online Marklist</h1><br>
    <br>
    <a href="">Home</a><br>
    <a href="">Mark Entry</a><br>
    <a href="">Mark View</a><br>
    <a href="">Logout</a><br>
    <br>
    <dl>
        <dt>Mark Entry</dt>
        <dd>
            <table border>
                <tr>
                    <td><label for="Ref">RegisterNo:</label></td>
                    <td><input type="text" name="ref" id="ref"></td>
                </tr>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><u>Marks</u></center>
                    </td>
                </tr>
                <tr>
                    <td><label for="eng">English:</label></td>
                    <td><input type="text" name="eng" id="eng"></td>
                </tr>
                <tr>
                    <td><label for="phy">Physics:</td>
                    <td><input type="text" name="phy" id="phy"></td>
                </tr>
                <tr>
                    <td><label for="che">Chemistry:</label></td>
                    <td><input type="text" name="che" id="che"></td>
                </tr>
                <tr>
                    <td><label for="math">Maths:</label></td>
                    <td><input type="text" name="math" id="math"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><input type="submit" value="Save"></center>
                    </td>
                </tr>
            </table>
        </dd>
    </dl>
</body>

</html>
